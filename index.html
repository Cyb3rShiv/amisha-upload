<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .preview-wrapper {
      position: relative;
      display: inline-block;
    }
    .img-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .remove-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      width: 20px;
      height: 20px;
      line-height: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body class="p-4">

  <div class="container">
    <h2 class="mb-4">Add New Product</h2>
    
    <form id="add-product-form" class="mb-3">
      <div class="mb-3">
        <label class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" name="price" step="0.01" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Item No</label>
        <input type="text" name="itemNo" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Product Images</label>
        <input type="file" id="images" name="images" accept="image/*" multiple class="form-control">
        <div id="image-preview-container" class="preview-container"></div>
      </div>
      <button type="submit" class="btn btn-primary">
        <span class="spinner-border spinner-border-sm d-none"></span>
        Add Product
      </button>
    </form>

    <div id="status-message"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    // ------------------ Firebase Configuration ------------------
    const firebaseConfig = {
       apiKey: "AIzaSyB90fkCeTNQImloJFnAXqNBRiXJKbJh9BA",
       authDomain: "amisha-85a3d.firebaseapp.com",
       projectId: "amisha-85a3d",
       storageBucket: "amisha-85a3d.firebasestorage.app",
       messagingSenderId: "463022691693",
       appId: "1:463022691693:web:794ca3d98f4f82b3783664",
       measurementId: "G-Z2K4FVC3F0"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ------------------ Cloudinary Config ------------------
    const cloudName = "dc7liez9r";   // your Cloudinary cloud name
    const uploadPreset = "ml_default"; // your unsigned upload preset

    // DOM Elements
    const form = document.getElementById('add-product-form');
    const statusMessage = document.getElementById('status-message');
    const imageInput = document.getElementById('images');
    const imagePreviewContainer = document.getElementById('image-preview-container');
    const submitButton = form.querySelector('button[type="submit"]');
    const spinner = submitButton.querySelector('.spinner-border');

    // ------------------ Image Preview with Remove ------------------
    imageInput.addEventListener('change', () => {
      imagePreviewContainer.innerHTML = ''; 
      [...imageInput.files].forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const wrapper = document.createElement('div');
          wrapper.className = 'preview-wrapper';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.className = 'img-preview';

          const removeBtn = document.createElement('button');
          removeBtn.textContent = '×';
          removeBtn.className = 'remove-btn';
          removeBtn.onclick = () => {
            const dt = new DataTransfer();
            [...imageInput.files]
              .filter((_, i) => i !== index)
              .forEach(f => dt.items.add(f));
            imageInput.files = dt.files;
            wrapper.remove();
          };

          wrapper.appendChild(img);
          wrapper.appendChild(removeBtn);
          imagePreviewContainer.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
      });
    });

    // ------------------ Upload Image to Cloudinary ------------------
    async function uploadImageToCloudinary(file) {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);
      formData.append("folder", "images");

      const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (data.secure_url) {
        return data.secure_url;
      } else {
        throw new Error(data.error?.message || "Image upload failed");
      }
    }

    // ------------------ Form Submit ------------------
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      toggleLoading(true);

      const name = form.name.value;
      const price = parseFloat(form.price.value);
      const itemNo = form.itemNo.value;
      const files = imageInput.files;

      if (files.length === 0) {
        showMessage('Please select at least one image.', 'danger');
        toggleLoading(false);
        return;
      }

      try {
        // 1. Upload images to Cloudinary
        const imageUrls = [];
        let count = 0;
        for (const file of files) {
          count++;
          showMessage(`Uploading image ${count} of ${files.length}...`, 'info');
          const url = await uploadImageToCloudinary(file);
          imageUrls.push(url);
        }

        // 2. Add product data to Firestore
        await db.collection("products").add({
          name: name,
          price: price,
          itemNo: itemNo,
          imageUrls: imageUrls,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showMessage('✅ Product added successfully!', 'success');
        form.reset();
        imagePreviewContainer.innerHTML = '';

      } catch (error) {
        console.error("Error adding product: ", error);
        showMessage(`Error: ${error.message}`, 'danger');
      } finally {
        toggleLoading(false);
      }
    });

    // ------------------ Helpers ------------------
    function showMessage(message, type) {
      statusMessage.className = `alert alert-${type} mt-3`;
      statusMessage.textContent = message;
      if (type !== 'info') {
        setTimeout(() => {
          if (statusMessage.textContent === message) {
            statusMessage.textContent = '';
            statusMessage.className = '';
          }
        }, 5000);
      }
    }

    function toggleLoading(isLoading) {
      submitButton.disabled = isLoading;
      if (isLoading) {
        spinner.classList.remove('d-none');
      } else {
        spinner.classList.add('d-none');
      }
    }
  </script>
</body>
</html>
